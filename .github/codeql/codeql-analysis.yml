name: CodeQL

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 23 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1.0.15

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.3

    - name: Install SHFB
      uses: Bassman2/setup-SHFB@v2
      with:
        version: 2022.12.30.0
        
    - name: copy dummy key for signing
      working-directory: .
      run: |
           Copy-Item  DummySignKey.snk -Destination Src\AVMHomeAutomation70\Bassman.snk
           Copy-Item  DummySignKey.snk -Destination Src\AVMHomeAutomation60\Bassman.snk
           Copy-Item  DummySignKey.snk -Destination Src\AVMHomeAutomation50\Bassman.snk
           Copy-Item  DummySignKey.snk -Destination Src\AVMHomeAutomation48\Bassman.snk
           Copy-Item  DummySignKey.snk -Destination Src\AVMHomeAutomation462\Bassman.snk
           Copy-Item  DummySignKey.snk -Destination Src\AVMHomeAutomationStandard20\Bassman.snk

    - name: Nuget restore
      run: nuget restore AVMHomeAutomation.sln

    - name: Dotnet restore
      run: dotnet restore AVMHomeAutomation.sln

    - name: MSBuild of solution
      run: msbuild AVMHomeAutomation.sln /p:configuration="Release" /verbosity:minimal

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1.0.15
